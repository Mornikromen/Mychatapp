<!-- public/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h2>Чат</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
        <button id="send-button">Отправить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();  // Подключаемся к серверу через Socket.io

        // Получаем элементы на странице
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Отправляем сообщение на сервер
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                socket.emit('sendMessage', message);  // Отправка сообщения на сервер
                messageInput.value = '';  // Очищаем поле ввода
            }
        });

        // При получении сообщения от сервера, отображаем его
        socket.on('receiveMessage', (message) => {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
        });
    </script>
</body>
</html>
